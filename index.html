  <!-- Верхня навігація -->
  <header id="nav">
    <div class="logo">
      <i class="bi bi-file-image"></i>
      <span>Drawn Stories DB</span>
    </div>
    <div class="header-controls">
      <button class="search-button styled-btn" id="buttonSearch" onclick="modalSearch.showModal()"><i class="bi bi-search"></i></button>
    </div>
  </header>
  
  <!-- Модалка пошуку -->
  <dialog class="modal" id="modalSearch">
    <div class="modal-header">
      <select id="modalOptionsSearch" name="options">
          <option value="volumes">Серія коміксів</option>
          <option value="issues">Випуски</option>
          <option value="publishers">Видавництва</option>
          <option value="creators">Творці</option>
      </select>
      <input type="text" id="modalsearchInput" placeholder="Введіть назву коміксу, ім'я персонажа, автора...">
    </div>
    <p id='modalsearchMsg'>Агов, ніхуя не знайдено! Почни щось вводити.</p>
    <div id="modalsearchResults" class="modal-content"></div>
  </dialog>
  
  <!-- Бічна навігація -->
  <aside class="sidebar" id="sidebar">
    <button class="sidebar-toggle" id="sidebarToggle"><i class="bi bi-layout-sidebar-inset"></i></button>
    <div class="sidebar-buttons">
      <a href="#/publishers"><i class="bi bi-globe"></i><span>Видавництва</span></a>
      <a href="#/volumes"><i class="bi bi-layers"></i><span>Серії</span></a>
      <a href="#/issues"><i class="bi bi-book"></i><span>Випуски</span></a>
      <a href="#/characters"><i class="bi bi-file-person"></i><span>Персонажі</span></a>
      <a href="#/creators"><i class="bi bi-people"></i><span>Автори</span></a>
    </div>
  </aside>

    <section class="hero-section">
